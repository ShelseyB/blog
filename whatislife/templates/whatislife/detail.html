<h1>{{ entry.entry_title }}</h1>
<p>Posted at {{ entry.pub_date}}</p>
<p>{{entry.post_entry}}</p>
{% for c in entry.comment_set.all %}
    <p><b>{{c.comment_author}}</b></p>
    <p>Published: [{{c.pub_date}}</p>
    <p>{{c.comment_entry}}</p>
{% empty %}
    <p>No comments here yet :(</p>
{% endfor %}
